<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
  <div class="made-by">*Made by nanagois</div>

  <div class="auth-box">
    <h1>Entrar ğŸ’—</h1>

    <label>
      Email
      <input type="email" id="email" placeholder="Digite seu email">
    </label>

    <label>
      Senha
      <input type="password" id="senha" placeholder="Digite sua senha">
    </label>

    <button onclick="login()">Entrar</button>
    <button onclick="registrar()">Criar conta</button>
  </div>

  <!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgi_S_tix76Abbi1rF-vZq8zixsGn1G8E",
    authDomain: "site-croche.firebaseapp.com",
    projectId: "site-croche",
    storageBucket: "site-croche.firebasestorage.app",
    messagingSenderId: "679960173487",
    appId: "1:679960173487:web:f9889e1f74a7264e85ad5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = function () {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    signInWithEmailAndPassword(auth, email, senha)
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => alert(err.message));
  };

  window.registrar = function () {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    createUserWithEmailAndPassword(auth, email, senha)
      .then(() => alert("Conta criada com sucesso!"))
      .catch(err => alert(err.message));
  };
</script>


</body>
</html>
