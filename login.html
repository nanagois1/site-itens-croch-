<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="auth-body">
  <div class="made-by">*Made by nanagois</div>

  <div class="auth-box">
    <h1>Entrar ðŸ’—</h1>

    <label>
      Email
      <input type="email" id="email" placeholder="Digite seu email">
    </label>

    <label>
      Senha
      <input type="password" id="senha" placeholder="Digite sua senha">
    </label>

    <button onclick="login()">Entrar</button>
    <button onclick="registrar()">Criar conta</button>
  </div>

  <!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgi_S_tix76Abbi1rF-vZq8zixsGn1G8E",
    authDomain: "site-croche.firebaseapp.com",
    projectId: "site-croche",
    storageBucket: "site-croche.firebasestorage.app",
    messagingSenderId: "679960173487",
    appId: "1:679960173487:web:f9889e1f74a7264e85ad5"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.registrar = async function () {
    const email = emailInput.value;
    const senha = senhaInput.value;
    const theme = themeColor.value;

    const cred = await createUserWithEmailAndPassword(auth, email, senha);

    await setDoc(doc(db, "users", cred.user.uid), {
      theme
    });

    alert("Conta criada ðŸ’—");
  };

  window.login = async function () {
    const email = emailInput.value;
    const senha = senhaInput.value;

    await signInWithEmailAndPassword(auth, email, senha);
    window.location.href = "index.html";
  };

  const emailInput = document.getElementById("email");
  const senhaInput = document.getElementById("senha");
  const themeColor = document.getElementById("themeColor");
</script>


<label>
  Escolha o tema ðŸ’•
  <input type="color" id="themeColor" value="#4f6cc9">
</label>


</body>
</html>
